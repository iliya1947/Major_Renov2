<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Promotion Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .login-form, .admin-panel {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .login-form h2, .admin-panel h2 {
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .btn-secondary {
            padding: 10px 20px;
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: var(--border-color);
        }
        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }
        .success-message {
            color: #44ff44;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .status-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: var(--input-bg);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-toggle label {
            font-weight: 600;
            color: var(--text-primary);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .hidden {
            display: none;
        }
    </style>
  <script type="module" crossorigin src="assets/admin-C0UFC5lb.js"></script>
  <link rel="modulepreload" crossorigin href="assets/styles-CQ5-UQad.js">
  <link rel="stylesheet" crossorigin href="assets/styles-EIzNG5o7.css">
</head>
<body>
    <div class="admin-container">
        <!-- Login Form -->
        <div id="login-section" class="login-form">
            <h2>üîê Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div id="login-error" class="error-message hidden"></div>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="admin-section" class="admin-panel hidden">
            <div class="admin-header">
                <h2>üéØ Promotion Management</h2>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>

            <div class="status-toggle">
                <label for="promotion-active">Promotion Active:</label>
                <label class="switch">
                    <input type="checkbox" id="promotion-active">
                    <span class="slider"></span>
                </label>
            </div>

            <form id="promotion-form">
                <div class="form-group">
                    <label for="text-he">Hebrew Text (◊¢◊ë◊®◊ô◊™)</label>
                    <textarea id="text-he" required></textarea>
                </div>
                <div class="form-group">
                    <label for="text-ru">Russian Text (–†—É—Å—Å–∫–∏–π)</label>
                    <textarea id="text-ru" required></textarea>
                </div>
                <div class="form-group">
                    <label for="text-en">English Text</label>
                    <textarea id="text-en" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
                <div id="save-message" class="success-message hidden"></div>
            </form>
        </div>
    </div>

</body>
</html>
